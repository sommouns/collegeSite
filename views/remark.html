<!DOCTYPE html>
<html>

<!--网页页头-->
<%- include header %>
    <!--end-->

    <!--网页主体-->
    <div id="main" style="margin-top: 20px;">
        <div class="container beij">
            <div class="content">
                <div class="inhaul cont_inh">
                    <p><a href="/">首页</a><span> > </span><a href="#">留言板</a><span></p>
                </div>
                <div class="new_b clearhid">
                    <div class="contxt">
                        <div id="editor">
                            <input type="text" id="title">
                            <textarea id="body" class="remark" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <button id="submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end-->


    <!--网页页尾-->
    <%- include footer %>
        <!--end-->
        <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="js/jquery-accordion-menu.js" type="text/javascript"></script>
        <script type="text/javascript">
            jQuery(document).ready(function () {
                jQuery("#jquery-accordion-menu").jqueryAccordionMenu();

            });

            $(function () {
                //侧边导航切换
                $("#submit").click(function () {
                    $.ajax({
                        url: '/sendRemark',
                        type: 'POST',
                        data: {
                            title: $('#title').val() || '',
                            body: $('#body').val() || '',
                        },
                        success: function (returndata) {
                            $('#title').val('');
                            $('#body').val('');
                            alert('发送成功')
                        },
                        error: function (returndata) {
                            alert("服务器异常，请稍后再试" + returndata);
                        }
                    })
                })
            })	
        </script>
        </body>

</html>
